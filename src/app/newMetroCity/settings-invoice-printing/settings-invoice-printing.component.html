<div class="body">
  <div class="outerContainer d-flex">
    <div class="backpress">
      <div class="backpressbtn">
        <a
          [routerLink]="[
            '/fuel',
            {
              outlets: { metroCity: ['settings'] }
            }
          ]"
        >
          <i class="fa-solid fa-circle-arrow-left"></i>
        </a>
      </div>
    </div>

    <div class="innerContainer">
      <div class="fw-bold fs-4 headingColor">INVOICE PRINTING</div>
      <div class="fw-bold text-secondary fs-5 w-100">
        <hr />
      </div>

      <div class="firstConatiner row">
        <!-- image -->
        <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-3 col-sm-6 col-6">
          <img src="../../../assets/img/logo_NMC.png" class="logoImg" alt="" />
        </div>
        <!-- file choose -->
        <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-5 col-sm-6 col-6">
          <div class="mt-2">
            <input
              class="form-control"
              type="file"
              id="formFile"
              class="fileInput"
            />
          </div>
        </div>
        <!-- time and date -->
        <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-4 col-sm-12 col-12">
          <div class="d-flex">
            <div>TIME:</div>
            |
            <div>DATE:</div>
          </div>
        </div>
        <!-- address -->
        <div class="col-12">
          <div class="d-flex my-4 fw-bold">
            <label for="address">Address</label>
            <input type="text" class="ms-2 w-100 inputs" id="address" />
          </div>
        </div>
      </div>

      <div class="secondContainer row">
        <div class="col-12">
          <hr style="color: rgb(110, 10, 60)" />
          <div class="text-center fw-bold">DETAIL</div>
          <hr style="color: rgb(110, 10, 60)" />
        </div>
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
          <div class="px-2">
            <!-- Vehicle No -->
            <div class="my-3 row">
              <div class="formHeadings fw-bold col-6">
                <label for="vehicleNo">Vehicle Number:</label>
              </div>
              <div class="col-6">
                <input type="text" class="ms-2 w-100 inputs" id="vehicleNo" />
              </div>
            </div>

            <!-- Fuel Type -->
            <div class="my-3 row">
              <div class="formHeadings fw-bold col-6">
                <label for="fueltype">Fuel Type:</label>
              </div>
              <div class="col-6">
                <input type="text" class="ms-2 w-100 inputs" id="fueltype" />
              </div>
            </div>

            <!-- Monthly Consumption -->
            <div class="my-3 row">
              <div class="formHeadings fw-bold col-6">
                <label for="monthlyConsumption">Monthly Consumption:</label>
              </div>
              <div class="col-6">
                <input
                  type="text"
                  class="ms-2 w-100 inputs"
                  id="monthlyConsumption"
                />
              </div>
            </div>

            <!-- Approved By -->
            <div class="my-3 row">
              <div class="formHeadings fw-bold col-6">
                <label for="approvedBy">Approved By:</label>
              </div>
              <div class="col-6">
                <input type="text" class="ms-2 w-100 inputs" id="approvedBy" />
              </div>
            </div>
          </div>
        </div>

        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
          <div class="px-2">
            <!-- Driver Name -->
            <div class="my-3 row">
              <div class="formHeadings fw-bold col-6">
                <label for="driverName">Driver Name:</label>
              </div>
              <div class="col-6">
                <input type="text" class="ms-2 w-100 inputs" id="driverName" />
              </div>
            </div>

            <!-- Fuel Quantity -->
            <div class="my-3 row">
              <div class="formHeadings fw-bold col-6">
                <label for="fuelQuantity">Fuel Quantity:</label>
              </div>
              <div class="col-6">
                <input
                  type="text"
                  class="ms-2 w-100 inputs"
                  id="fuelQuantity"
                />
              </div>
            </div>

            <!-- Department -->
            <div class="my-3 row">
              <div class="formHeadings fw-bold col-6">
                <label for="department">Department:</label>
              </div>
              <div class="col-6">
                <input type="text" class="ms-2 w-100 inputs" id="department" />
              </div>
            </div>

            <!-- Invoice Copies -->
            <div class="my-3 row">
              <div class="formHeadings fw-bold col-6">
                <label for="invoiceCopies">Invoice Copies:</label>
              </div>
              <div class="col-6">
                <input
                  type="text"
                  class="ms-2 w-100 inputs"
                  id="invoiceCopies"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="thirdContainer">
        <hr style="color: rgb(110, 10, 60)" />
        <div class="d-flex flex-wrap">
          <label for="invoice" class="fw-bold me-5">Invoice</label>
         
      
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="PrintLogo">
                <label class="form-check-label" for="inlineCheckbox1">Print Logo</label>
              </div>
            
           
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="printContract">
                <label class="form-check-label" for="inlineCheckbox2">Print Contract</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="printAddress">
                <label class="form-check-label" for="inlineCheckbox1">Print Address</label>
              </div>
            
           
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="printFooter">
                <label class="form-check-label" for="inlineCheckbox2">Print Footer</label>
              </div>
            
            
        
        </div>
      </div>
    </div>
  </div>
</div>
