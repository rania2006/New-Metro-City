<div class="body">
    <div class="outerContainer">
        <div>
            <div class="fs-4 fw-bold text-secondary">USERS</div>
    
            <div class="d-flex flex-wrap">
    
                <!-- add user -->
                <div class="box text-dark m-3">
                  <a [routerLink]="['/fuel',{
                    outlets:{'metroCity':['settings-add-user']}
                  }]">
                    <div class="row align-items-center h-100">
                        <div class="text-dark fs-2 text-center">
                            <i class="fa-solid fa-user-plus"></i>
                        </div>
                        <div class="textSize text-dark d-flex justify-content-center">
                          <p>ADD USER</p>
                        </div>
            
                        <div class="d-flex justify-content-end text-dark fs-6 pe-3">
                          <i class="fa-solid fa-angles-right"></i>
                        </div>
                      </div>
                    </a>
                </div>
    
                <!-- user setting -->
                <div class="box text-dark  m-3">
                  <a [routerLink]="['/fuel',{
                    outlets:{'metroCity':['user-setting']}
                  }]">
                    <div class="row align-items-center h-100">
                        <div class="text-dark fs-2 text-center">
                            <i class="fa-solid fa-user-gear"></i>
                        </div>
                        <div class="textSize text-dark d-flex justify-content-center">
                          <p>USER SETTING</p>
                        </div>
            
                        <div class="d-flex justify-content-end text-dark fs-6 pe-3">
                          <i class="fa-solid fa-angles-right"></i>
                        </div>
                      </div>
                      </a>
                </div>
    
                <!-- module access -->
                <div class="box text-dark  m-3">
                  <a [routerLink]="['/fuel',{
                    outlets:{'metroCity':['settings-module-access']}
                  }]">
                    <div class="row align-items-center h-100" >
                        <div class="text-dark fs-2 text-center">
                            <i class="fa-solid fa-user-lock"></i>
                        </div>
                        <div class="textSize text-dark d-flex justify-content-center">
                          <p>MODULES ACCESS</p>
                        </div>
            
                        <div class="d-flex justify-content-end text-dark fs-6 pe-3">
                          <i class="fa-solid fa-angles-right"></i>
                        </div>
                      </div>
                      </a>
                </div>
    
                <!-- universal settings -->
                <div class="box text-dark  m-3">
                  <a [routerLink]="['/fuel',{
                    outlets:{'metroCity':['universal-setting']}
                  }]">
                    <div class="row align-items-center h-100">
                        <div class="text-dark fs-2 text-center">
                            <i class="fa-solid fa-gear"></i>
                        </div>
                        <div class="textSize text-dark d-flex justify-content-center">
                          <p>UNIVERSAL SETTING</p>
                        </div>
            
                        <div class="d-flex justify-content-end text-dark fs-6 pe-3">
                          <i class="fa-solid fa-angles-right"></i>
                        </div>
                      </div>
                      </a>
                </div>
            </div>
        </div>

        <hr />

        <div>
            <div class="fs-4 fw-bold text-secondary">PRINTING</div>
    
            <div class="d-flex flex-wrap">
    
                <!-- Printer -->
                <div class="box text-dark m-3">
                  <a [routerLink]="['/fuel',{
                    outlets:{'metroCity':['settings-printer']}
                  }]">
                    <div class="row align-items-center h-100">
                        <div class="text-dark fs-2 text-center">
                            <i class="fa-solid fa-print"></i>
                        </div>
                        <div class="textSize text-dark d-flex justify-content-center">
                          <p>PRINTER</p>
                        </div>
            
                        <div class="d-flex justify-content-end text-dark fs-6 pe-3">
                          <i class="fa-solid fa-angles-right"></i>
                        </div>
                      </div>
                      </a>
                </div>
    
                <!-- Printing Access -->
                <div class="box text-dark  m-3">
                  <a [routerLink]="['/fuel',{
                    outlets:{'metroCity':['settings-invoice-printing']}
                  }]">
                    <div class="row align-items-center h-100">
                        <div class="text-dark fs-2 text-center">
                          <i class="fa-solid fa-receipt"></i>
                        </div>
                        <div class="textSize text-dark d-flex justify-content-center">
                          <p>INVOICE PRINTING</p>
                        </div>
            
                        <div class="d-flex justify-content-end text-dark fs-6 pe-3">
                          <i class="fa-solid fa-angles-right"></i>
                        </div>
                      </div>
                      </a>
                </div>
    
            </div>
        </div>
    </div>


   
   

     
</div>
